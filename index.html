<body>

    <!-- code for the survey -->
    <!-- start with the startContainer div that will contain the start button and a title -->
    <div id=startContainer>

    </div>
  
    
        <!-- logo class for inserting styling -->
        <h1 class="logo">Movie Goer Survey</h1>

        <button id=start_button>Start</button>
        <!-- this button will hide the startContainer and show the movieSurvey_container -->
    </div>


    <!-- survey is in this div that starts hiden then will be shown -->
    <div id=movieSurvey_container>
        <!-- logo again to use -->
     
        <!-- questions will go here -->
        <form id="frm1" action="/action_page.php">
            Enter Name: <input type="text" id="userID" value="Name"><br>
            Enter Your City: <input type="text" id="userCity" value="City"><br><br>
        </form>
        <h3>1. What is your preferred movie genre?</h3>
        <!-- var for genre is taken from here -->
            <input type="radio" name="genreVar" value="Action">Action 
            <input type="radio" name="genreVar" value="Documentery">Documentery 
            <input type="radio" name="genreVar" value="Romance">Romance 
        
        
        <h3>2. What is your preferred movie length?</h3>
            <!-- var for length is taken from here -->
                <input type="radio" name="lengthVar" value="Shorter">Shorter 
                <input type="radio" name="lengthVar" value="Longer">Longer 
    
        <h3>3. What is your preferred movie rating?</h3>
                <!-- var for rating is taken from here -->
                <input type="radio" name="ratingVar" value="PG">PG 
                <input type="radio" name="ratingVar" value="PG13">PG13 
                <input type="radio" name="ratingVar" value="R">R 
                


        <h3>Click Done! when finished</h3>
        <button id=done_button>Done!</button>
        
        

    </div>

    <div id ="end_container">
        <p>hi i am the end</p>
        <div id="endPoint"></div>
        <div id="map"></div>
    </div>
<script>
  



    function initMap() {
        
     
  
        var map = new google.maps.Map(document.getElementById('map'),
            {
           
               zoom: 8,
            }
        );
    

            var directionsDisplay = new google.maps.DirectionsRenderer();// also, constructor can get "DirectionsRendererOptions" object
            directionsDisplay.setMap(map); // map should be already initialized.
        
            var request = {
                origin : "" + userCity,
                destination : "" + endPoint,
                travelMode : google.maps.TravelMode.DRIVING
            };
            var directionsService = new google.maps.DirectionsService(); 
            directionsService.route(request, function(response, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsDisplay.setDirections(response);
                }
            });
         
    
         
    }



</script>
